# 파일 경로: ~/ros2_ws/src/gps/config/ntrip_config.yaml

ntrip_client_node:
  ros__parameters:
    # --- NTRIP 서버 접속 정보 ---
    host: RTS2.ngii.go.kr
    port: 2101
    mountpoint: VRS-RTCM32
    username: "hong"
    password: "ngii"
    authenticate: true
    
    # --- 위치 정보(GGA) 소스 설정 ---
    # "ros"로 설정하여 아래 gga_topic에서 위치 정보를 가져옵니다.
    gga_source: "ros"
    # ublox 드라이버가 발행하는 /fix 토픽을 사용합니다.
    gga_topic: "/fix"
    
    # ROS 메시지 타입을 rtcm_msgs로 고정 (ublox 드라이버와 호환)
    rtcm_message_package: "rtcm_msgs"	
